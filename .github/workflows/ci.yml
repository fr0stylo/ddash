name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Task
        uses: arduino/setup-task@v2

      - name: CI checks via Taskfile
        run: task ci

      - name: Test exported package modules
        run: task package:eventpublisher:test
