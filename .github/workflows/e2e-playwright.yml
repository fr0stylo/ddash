name: E2E Playwright

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Set up Task
        uses: arduino/setup-task@v2

      - name: Run E2E via Taskfile
        run: task e2e PORT=18080

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ddash-e2e-logs
          path: /tmp/ddash-e2e-*.log
